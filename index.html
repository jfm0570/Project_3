<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> US Summer 2023 weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin="" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Code that contains the header/title   -->
<body id="custom-bg">
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Summer weather analysis for the US</h1>
        <p>View of daily weather conditions in 12 cities across the US</p>
        <p>May 2023 - July 2023</p>
      </div>
    </div>

  <!-- I created this part so you can add the temperature and UV rays plots here by selecting the city. You can visualize  -->
  <!-- the graphs for both conditions in different plots (plots are below the map)  -->
    <div class="row">
      <div class="col-md-5">
        <div class="well">
          <h5>Select city:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)">
            <option value="Atlanta">Atlanta</option>
            <option value="Chicago">Chicago</option>
            <option value="Denver">Denver</option>
            <option value="Houston">Houston</option>  
            <option value="Kansas_City">Kansas City</option>  
            <option value="Los_Angeles">Los Angeles</option>  
            <option value="Miami">Miami</option>  
            <option value="Minneapolis">Minneapolis</option>
            <option value="New_York">New York</option>
            <option value="Phoenix">Phoenix</option>  
            <option value="San_Francisco">San Francisco</option>  
            <option value="Seattle">Seattle</option>
          </select>
        </div>
      </div>

  <!-- I added the map so you can add the Daily Temps (real and feels like and humidity) and Daily Precipitation to the map -->
  <!-- By selecting either the temperaure or presipitaion options, you can visualize different conditions in the map  -->
      <div class="col-md-5">
        <div class="well">
          <h5> Select Temperature or Precipitation:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)">
            <option value="Temperature">Temperature</option>
            <option value="Precipitation">Precipitation</option>  
          </select>
        </div>
      </div>

    </div>
    
    <div class="row">
      <div class="col-md-12">
        <div id="map"></div>
      </div>
    </div>
  
    <!-- Plot to add data for temperature vs month for each city -->
    <div class="row">
      <div class="col-md-6">
        <div class="well">
        <div id="Temperature_plot"></div>
      </div>
      </div>

    <!-- Plot to add data for UV vs month for each city -->
        <div class="col-md-6">
          <div class="well">
          <div id="UV_plot"></div>
        </div>
        </div>

    </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="app.js"></script>
</body>
