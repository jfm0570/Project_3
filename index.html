<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> US Summer 2023 weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
 
 <style>
    /* Your additional CSS styles here */
    /* Style for the dropdown container */
    .dropdown-container {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }

    /* Style for the dropdown label and select element */
    .dropdown-label {
      display: block;
      margin-bottom: 5px;
    }

    .dropdown-select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<!-- Code that contains the header/title   -->
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Summer weather analysis for the US</h1>
        <p>View of daily weather conditions in 12 cities across the US</p>
        <p>May 2023 - July 2023</p>
      </div>
    </div>
    <!-- Date Dropdown -->
    <div class="row">
      <div class="col-md-12">
        <div class="dropdown-container">
          <label class="dropdown-label" for="dateDropdown">Select Date:</label>
          <select class="dropdown-select" id="dateDropdown"></select>
        </div>
      </div>
    </div>

    <!-- Map -->
    <div class="row">
      <div class="col-md-12">
        <div id="map" style="width: 100%; height: 500px;"></div>
      </div>
    </div>

    <!-- City Dropdown -->
    <div class="row">
      <div class="col-md-5">
        <div class="well">
          <h5>Select city:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
    </div>

    <!-- Temperature Chart -->
    <div class="row">
      <div class="col-md-12">
        <div id="temperatureChart"></div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Add this to create Plotly graph -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Your JavaScript -->
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
