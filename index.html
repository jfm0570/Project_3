    /* Style for the dropdown container */
    .dropdown-container {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }

    /* Style for the dropdown label and select element */
    .dropdown-label {
      display: block;
      margin-bottom: 5px;
    }

    .dropdown-select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

<!-- Code that contains the header/title   -->
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Summer weather analysis for the US</h1>
        <p>View of daily weather conditions in 12 cities across the US</p>
        <p>May 2023 - July 2023</p>
      </div>
    </div>

    <!-- Date Dropdown -->
    <div class="row">
      <div class="col-md-5">
        <div class="dropdown-container">
          <label class="dropdown-label" for="dateDropdown">Select Date:</label>
          <select class="dropdown-select" id="dateDropdown"></select>
        </div>
      </div>

      <!-- City Dropdown -->
      <div class="col-md-5">
        <div class="well">
          <h5>Select city:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)">
            <option value="Atlanta">Atlanta</option>
            <option value="Chicago">Chicago</option>
            <option value="Denver">Denver</option>
            <option value="Houston">Houston</option>  
            <option value="Kansas_City">Kansas City</option>  
            <option value="Los_Angeles">Los Angeles</option>  
            <option value="Miami">Miami</option>  
            <option value="Minneapolis">Minneapolis</option>
            <option value="New_York">New York</option>
            <option value="Phoenix">Phoenix</option>  
            <option value="San_Francisco">San Francisco</option>  
            <option value="Seattle">Seattle</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Map -->
    <div class="row">
      <div class="col-md-12">
        <div id="map" style="width: 100%; height: 500px;"></div>
      </div>
    </div>

   
    <div class="row">
  <!-- I added the map so you can add the Daily Temps (real and feels like and humidity) and Daily Precipitation to the map -->
  <!-- By selecting either the temperaure or presipitaion options, you can visualize different conditions in the map  -->
      <div class="col-md-5">
        <div class="well">
          <h5> Select Temperature or Precipitation:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)">
            <option value="Temperature">Temperature</option>
            <option value="Precipitation">Precipitation</option>  
          </select>
        </div>
      </div>

    </div>
    
    <div class="row">
      <div class="col-md-12">
        <div id="map"></div>
      </div>
    </div>
  
    <!-- Plot to add data for temperature vs month for each city -->
    <div class="row">
      <div class="col-md-6">
        <div class="well">
        <div id="Temperature_plot"></div>
      </div>
      </div>

    <!-- Plot to add data for UV vs month for each city -->
        <div class="col-md-6">
          <div class="well">
          <div id="UV_plot"></div>
        </div>
        </div>

    </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="app.js"></script>

      </div>

    <!-- Temperature Chart -->
    <div class="row">
      <div class="col-md-12">
        <div id="temperatureChart"></div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Add this to create Plotly graph -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Your JavaScript -->
  <script type="text/javascript" src="app.js"></script>
